<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 4 - Voice Agent Challenge</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .w-48 {
      width: 48%;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column">
    
    <!-- TTS Section -->
    <div class="card shadow p-4 text-center mb-5" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3">üó£Ô∏è Welcome to Day 4</h4>
      <p class="mb-4 text-muted">Convert text to speech using Murf TTS API</p>

      <select id="voiceSelector" class="form-select mb-3" aria-label="Select Voice">
        <option>Loading voices...</option>
      </select>

      <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter your message"/>

      <button id="generateBtn" class="btn btn-primary w-100" onclick="generateTTS()">Generate Voice</button>

      <audio id="audioPlayer" class="mt-4 w-100" controls hidden></audio>

      <div id="errorDisplay" class="text-danger mt-3"></div>
    </div>

    <!-- Echo Bot Section -->
    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3">üé§ Echo Bot</h4>
      <p class="mb-4 text-muted">Record your voice and play it back instantly</p>

      <div class="d-flex justify-content-between mb-3">
        <button id="startRecordingBtn" class="btn btn-success w-48">Start Recording</button>
        <button id="stopRecordingBtn" class="btn btn-danger w-48" disabled>Stop Recording</button>
      </div>

      <audio id="echoAudio" class="mt-3 w-100" controls hidden></audio>

      <div id="echoError" class="text-danger mt-3"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
